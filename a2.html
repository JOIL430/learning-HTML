<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript While Loop</h2>
    <p id="number"></p>

    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "The number is " + i + "\n";
            i++;
        }
        document.getElementById("number").innerText = text;
    </script>

</body>

</html>
