<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>just tab broüòé</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .tabs {
            margin: 30px 0;
            display: flex;
            gap: 20px;
        }

        .tab-btn {
            padding: 12px 25px;
            background: #00c9ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px #00c9ff;
            transition: background 0.3s, transform 0.2s;
        }

        .tab-btn:hover {
            background: #00b0e1;
            transform: scale(1.05);
        }

        .tab-btn.active {
            background: #ff4b2b;
            box-shadow: 0 0 15px #ff4b2b;
        }

        .tab-content {
            display: none;
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Welcome to DKS world go and explore!</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('home')">Home</button>
        <button class="tab-btn" onclick="switchTab('about')">About</button>
        <button class="tab-btn" onclick="switchTab('contact')">Contact</button>
    </div>

    <div id="home" class="tab-content active">
        <h2>üè† Welcome Home</h2>
        <p>well this is home to just chill!</p>
    </div>

    <div id="about" class="tab-content">
        <h2>üìò 2nd</h2>
        <p>We build cool web apps, one tab at a time. Built with HTML, CSS, and JS.</p>
    </div>

    <div id="contact" class="tab-content">
        <h2>had fun ? contact us f good revwes!üìû</h2>
        <p>Reach us at <a href="mailto:hello@example.com">hello@example.com</a></p>
    </div>

    <script>
        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            // Remove active class from buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            // Highlight active button
            event.target.classList.add('active');
        }
    </script>

</body>

</html>
