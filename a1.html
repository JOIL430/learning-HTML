<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Cool Dice</title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: #2c5364;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transition: transform 0.4s ease;
            margin-bottom: 30px;
        }

        .roll-btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #00d2ff;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px #00d2ff;
            transition: transform 0.2s;
        }

        .roll-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="dice" id="dice">🎲</div>
    <button class="roll-btn" onclick="rollDice()">Roll Dice</button>

    <script>
        const dice = document.getElementById("dice");
        const faces = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];

        function rollDice() {
            const roll = Math.floor(Math.random() * 6);
            dice.textContent = faces[roll];
            dice.style.transform = `rotate(${360 + roll * 60}deg) scale(1.1)`;
            setTimeout(() => {
                dice.style.transform = 'scale(1)';
            }, 300);
        }
    </script>

</body>

</html>
