<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cyber Area Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #0f0f2d, #000);
            color: #00f0ff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00f0ff;
            padding: 2rem;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 0 25px #00f0ff, 0 0 80px #00d9ff;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 25px #00f0ff, 0 0 80px #00d9ff;
            }

            50% {
                box-shadow: 0 0 40px #00f0ff, 0 0 100px #00ffff;
            }
        }

        select,
        input,
        button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-align: center;
        }

        button {
            background: #00f0ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px #00f0ff;
        }

        button:hover {
            background: #00cce0;
            box-shadow: 0 0 30px #00cce0;
        }

        #result {
            margin-top: 15px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #00ffff;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h2>ðŸ§® Cyber Area Calculator</h2>
        <select id="shape" onchange="updateFields()">
            <option value="">Select a shape</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
            <option value="circle">Circle</option>
            <option value="parallelogram">Parallelogram</option>
        </select>

        <div id="inputs"></div>

        <button onclick="calculateArea()">Calculate Area</button>
        <div id="result"></div>
    </div>

    <script>
        function updateFields() {
            const shape = document.getElementById("shape").value;
            const inputs = document.getElementById("inputs");
            inputs.innerHTML = "";

            if (shape === "rectangle") {
                inputs.innerHTML = `
          <input type="number" id="length" placeholder="Length">
          <input type="number" id="breadth" placeholder="Breadth">
        `;
            } else if (shape === "triangle") {
                inputs.innerHTML = `
          <input type="number" id="height" placeholder="Height">
          <input type="number" id="base" placeholder="Base">
        `;
            } else if (shape === "circle") {
                inputs.innerHTML = `
          <input type="number" id="radius" placeholder="Radius">
        `;
            } else if (shape === "parallelogram") {
                inputs.innerHTML = `
          <input type="number" id="height" placeholder="Height">
          <input type="number" id="base" placeholder="Base">
        `;
            }
        }

        function calculateArea() {
            const shape = document.getElementById("shape").value;
            let result = 0;

            if (shape === "rectangle") {
                const l = Number(document.getElementById("length").value);
                const b = Number(document.getElementById("breadth").value);
                result = l * b;
            } else if (shape === "triangle") {
                const h = Number(document.getElementById("height").value);
                const b = Number(document.getElementById("base").value);
                result = 0.5 * h * b;
            } else if (shape === "circle") {
                const r = Number(document.getElementById("radius").value);
                result = 3.14 * r * r;
            } else if (shape === "parallelogram") {
                const h = Number(document.getElementById("height").value);
                const b = Number(document.getElementById("base").value);
                result = h * b;
            }

            document.getElementById("result").innerText = `ðŸ§  Area: ${result.toFixed(2)}`;
        }
    </script>

</body>

</html>
