<!DOCTYPE html>
<html>
    <head>
        <title>
            float
        </title>
        <style>
            img#flowerRight {
        
                float: right
            }
        
            img#flowerLeft {
        
                float: left
            }
        </style>
    </head>
    <body>
        <p>
        
            <img id="flowerRight" src="lol.jpeg" alt="tree" style="width:100px;height:100px;">
        
            <img id="flowerLeft" src="lol.jpeg" alt="tree" style="width:100px;height:100px;">
        
            This is a dummy content used to understand float property
        
        </p>
    </body>
</html>
