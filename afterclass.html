<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Food Slider with Buttons</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 90%;
            max-width: 950px;
            height: 500px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
        }

        .slides {
            display: flex;
            height: 100%;
            transition: transform 0.6s ease;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .text-overlay {
            position: absolute;
            bottom: 60px;
            left: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeInText 1s ease forwards;
        }

        .text-overlay h2 {
            font-size: 40px;
            margin: 0;
        }

        .text-overlay p {
            font-size: 18px;
            margin: 5px 0 15px 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .add-btn {
            background-color: #ffffffcc;
            color: #333;
        }

        .buy-btn {
            background-color: #ff3e3e;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInText {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="slides" id="slides">
            <!-- Slide 1 -->
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1551024601-bec78aea704b?auto=format&fit=crop&w=1000&q=80');">
                <div class="text-overlay">
                    <h2>üç∞ Chocolate Cake</h2>
                    <p>Rich. Creamy. Irresistible.</p>
                    <div class="buttons">
                        <button class="btn add-btn" onclick="addToCart('Chocolate Cake')">Add to Cart</button>
                        <button class="btn buy-btn" onclick="buyNow('Chocolate Cake')">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1499028344343-cd173ffc68a9?auto=format&fit=crop&w=1000&q=80');">
                <div class="text-overlay">
                    <h2>üçï Pepperoni Pizza</h2>
                    <p>Hot & Cheesy, fresh out the oven.</p>
                    <div class="buttons">
                        <button class="btn add-btn" onclick="addToCart('Pepperoni Pizza')">Add to Cart</button>
                        <button class="btn buy-btn" onclick="buyNow('Pepperoni Pizza')">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1000&q=80');">
                <div class="text-overlay">
                    <h2>üçî Double Beef Burger</h2>
                    <p>Grilled to perfection.</p>
                    <div class="buttons">
                        <button class="btn add-btn" onclick="addToCart('Double Beef Burger')">Add to Cart</button>
                        <button class="btn buy-btn" onclick="buyNow('Double Beef Burger')">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;
        let index = 0;

        function showSlide(i) {
            slides.style.transform = `translateX(-${i * 100}%)`;
        }

        setInterval(() => {
            index = (index + 1) % totalSlides;
            showSlide(index);
        }, 3500);

        function addToCart(item) {
            alert(`üõí ${item} added to cart!`);
        }

        function buyNow(item) {
            alert(`‚úÖ You bought ${item}! Enjoy your meal üòã`);
        }
    </script>

</body>

</html>
