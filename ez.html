<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error - Page Not Found</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 0;
            color: #ff4757;
        }

        p {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            color: #ced6e0;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.1rem;
            border: 1px solid #1e90ff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: #1e90ff;
            color: white;
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
</body>

</html>
